		// Задача. Подорож складається з 3 етапів. На кожному етапі користувач може вибрати один з видів транспорту (авто, автобус, літак - випадаючий список), харчування (сніданок, обід, вечеря – checkbоx) та одного з 3-х гідів(використати - radio buttons).
		// Ціни визначте самі.
		// Підрахувати загальну вартість.
		// ==================================================

		function getTripSum() {
			const transportCheck = parseFloat(document.getElementById('transportList').value);
			const foodCheck = document.getElementsByClassName('checkbox-block__input');
			let foodListSum = 0;

			for (let i = 0; i < foodCheck.length; i++) {
				if (foodCheck[i].checked) {
					foodListSum += parseFloat(foodCheck[i].value);
				}
			}

			const guideCheck = document.querySelectorAll('.radio-block__input');
			let guideListSum = 0;

			for (let i = 0; i < guideCheck.length; i++) {
				if (guideCheck[i].checked) {
					guideListSum += parseFloat(guideCheck[i].value);
				}
			}

			const totalSum = transportCheck + foodListSum + guideListSum;
			document.getElementById('result').innerText = totalSum.toFixed(2);
		}

		window.onload = function () {
			document.getElementById('score').onclick = getTripSum;
		};


	</script>
