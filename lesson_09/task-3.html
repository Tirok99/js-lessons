<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-3</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
		// ==================================================

		// Функція для вводу сум
		function getUserSumInput(count) {
			// Змінна для збору у масив даних 
			let userSumArray = []
			// Цикл на довжину раніше введеної кількості сум генерації
			for (let i = 0; i < count; i++) {
				let numInput = parseInt(prompt(`Можливо ввести ${count} сум. Введіть суму № ${i + 1}`))
				// Умова вводу
				if (isNaN(numInput) || numInput < 0) {
					numInput = parseInt(prompt(`Помилка! Введіть коректне число`))
				}
				// Додаємо елемент у масив
				userSumArray.push(numInput)
			}
			return userSumArray
		}
		// Функція для розрахунку знижки
		function getSumDiscount(array) {
			// Змінна для збору у масив даних 
			let discountArray = []
			// Цикл на довжину масиву
			for (let i = 0; i < array.length; i++) {
				// Умова більше 1000
				if (array[i] > 1000) {
					// Знижка 30% та обмеження 
					let discountValue = (array[i] * 0.7).toFixed(2)
					discountArray.push(parseFloat(discountValue))
				} else {
					discountArray.push(array[i])
				}
			}
			return discountArray
		}
		let countSum = parseInt(prompt('Введіть бажану кількість сум для розрахунків '))

		// Визов функції та передача параметрів
		let userSum = getUserSumInput(countSum)
		let sumDiscount = getSumDiscount(userSum)

		document.write(`Введені значення: ${userSum} <br><br>`)
		document.write(`Застосована знижка 30%. Значення змінені- ${sumDiscount}.`)

	</script>
</head>

<body>
	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
