<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-4</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Задача. З використанням замикань розробити ітератор, тобто функцію, що буде поступово за окремими викликами видавати по одну букву наперед заданого слова. З використанням нього розробити гру «Прекладач». Виводимо для користувача опис цього слова і по одну букву користувач вводить переклад цього слова. Підрахувати кількість вгаданих букв.


		// ==================================================

		function getLettersInWord(word) {
			// Перетворення масиву шляхом розбиття строки
			return word.split("")
		}
		function translator(word, description) {
			alert(`Опис: ${description}. Перекладіть на англійську (${word.length} букв)`)

			let wordInLetters = getLettersInWord(word)
			let counter = 0
			let userLettersArr = []

			for (let letter = 0; letter < word.length; letter++) {
				let userLetter = prompt(`Введіть ${letter + 1} букву перекладу`).toLowerCase()
				let rightLetter = wordInLetters[letter]

				userLettersArr.push(userLetter)

				if (rightLetter === userLetter) counter++
			}

			return [userLettersArr, counter]
		}

		let wordEn = 'spring'
		let wordUkr = 'Вісна'
		let description = 'Пора року між зимою та літом'
		let [userLettersArr, counter] = translator(wordEn, description)

		document.write(`Описане слово : ${wordUkr} <br>Переклад слова: ${wordEn}. <br> Ви ввели букви: ${userLettersArr}. <br> Кількість правильно вгаданих букв: ${counter}`)






	</script>
</head>

<body>
	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
