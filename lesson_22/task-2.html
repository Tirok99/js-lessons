	<script>
		//Вивести дату у форматі “місяць – рік – вихідний/робочий”
		// ==================================================

		function formatDate(date) {
			const options = { month: 'long', year: 'numeric', weekday: 'long' }
			const formattedDate = date.toLocaleDateString('en-US', options)

			if (date.getDay() === 0 || date.getDay() === 6) {
				return formattedDate + '/weekend'
			} else {
				return formattedDate + '/workday'
			}
		}

		const date = new Date()
		const formattedDate = formatDate(date)
		document.write(formattedDate)


	</script>
