<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-5</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Користувач вводить дату народження. Визначити, скільки йому повних років.
		// ==================================================

		function calculateAge() {
			const dobInput = document.getElementById('dobInput')
			const birthDate = dobInput.value
			const currentDate = new Date()
			const birthYear = new Date(birthDate).getFullYear()
			const currentYear = currentDate.getFullYear()
			const age = currentYear - birthYear
			document.write(`Вам ${age} років.`)
		}
	</script>

</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="main__application-block block-application">
					<div class="block-application__body">
						<form class="block-application__form">
							<div class="block-application__items">
								<div class="block-application__item">
									<label for="dobInput" class="block-application__label">Введіть дату народження:</label>
									<input type="date" id="dobInput" class="block-application__input">

									<button onclick="calculateAge()" class="block-application__button">Розрахувати вік</button>
								</div>

							</div>
						</form>

					</div>

				</div>

			</div>

		</main>
	</div>

	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>



</body>

</html>
