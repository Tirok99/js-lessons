<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-7</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Користувач бере авто на вказану кількість годин. Визначити кінцевий час повернення.
		// ==================================================

		function calculateEndTime() {
			const hoursInput = document.getElementById('hoursInput')
			const hours = parseInt(hoursInput.value, 10)
			const startDate = new Date()
			const returnDate = new Date(startDate.getTime() + (hours * 60 * 60 * 1000))

			const options = { timeZone: 'Europe/Kiev', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' }
			const returnDateTimeString = returnDate.toLocaleString('uk-Ua', options)

			document.write(`Дата та час повернення авто: ${returnDateTimeString}`)
		}

	</script>

</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="main__application-block block-application">
					<div class="block-application__body">
						<form class="block-application__form">
							<div class="block-application__items">

								<label for="hoursInput" class="block-application__label">Введіть кількість часів аренди авто:</label>
								<input type="number" id="hoursInput" class="block-application__input">

								<button onclick="calculateEndTime()" class="block-application__button">Розрахувати час повернення</button>
							</div>
						</form>

					</div>

				</div>

			</div>

		</main>
	</div>

	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>



</body>

</html>
