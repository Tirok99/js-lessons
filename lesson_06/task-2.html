<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		//Умова
		// Інвестор вклав   тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за допомогою циклів суму, яку він одержить.

		// Початковий внесок
		let startAmount = 1000
		// Ставка першого періоду вкладу
		let firstRate = 20
		// Ставка другого періоду вкладу
		let nextRate = 27
		// Кількість років першого періода
		let firstPeriod = 20; // Продолжительность первого периода в годах
		// Кількість років першого періода
		let secondPeriod = 17; // Продолжительность второго периода в годах

		document.write('<table class="block-task2__table" border="2px">');

		// Создание заголовка таблицы
		document.write('<tr>');
		document.write('<th>Рік</th>');
		document.write('<th>Сума вкладу</th>');
		document.write('</tr>');

		// Первый период
		for (let year = 1; year <= firstPeriod; year++) {
			startAmount += (startAmount * firstRate) / 100

			document.write('<tr>');
			document.write(`<td>${year}</td>`);
			document.write(`<td>${startAmount.toFixed(2)} грн</td>`);
			document.write('</tr>');
		}
		document.write('</table>');

		// Второй период
		document.write('<table class="block-task2__table" border="2px">');
		for (let year = 1; year <= secondPeriod; year++) {
			startAmount += (startAmount * nextRate) / 100

			document.write('<tr>')
			document.write(`<td>${firstPeriod + year}</td>`)
			document.write(`<td>${startAmount.toFixed(2)} грн</td>`)
			document.write('</tr>')
		}

		document.write('</table>')
	</script>
</head>

<body>
	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>

</body>

</html>
