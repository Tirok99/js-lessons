<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-3</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		//Щоденно спортзал відвідує певна кількість людей. Користувач вводить такі дані: скільки людей відвідало спортзал за день та вік кожного відвідувача. Потрібно вивести вік найстаршого та наймолодшого відвідувачів, а також середній вік всіх відвідувачів спортзалу за день.




		let totalVisitors = parseInt(prompt('Введіть кількість відвідувачів'));

		// Змінні для віву відвідувачів
		let oldestAge = 0
		let youngestAge = Infinity
		let totalAge = 0

		// Цикл для кількості відвідувачів та вводу їх віку
		for (let i = 0; i < totalVisitors; i++) {
			let age = parseInt(prompt('Введіть вік відвідувачів'))

			if (age > oldestAge) {
				oldestAge = age
			}

			if (age < youngestAge) {
				youngestAge = age
			}
			// Загальна сума віку відвідувачів
			totalAge += age
		}
		// Обчислюємо середній вік
		let averageAge = totalAge / totalVisitors
		document.write(`Наймолодший вік: ${oldestAge} <br> Найстарший вік: ${youngestAge} <br> Середній вік: ${averageAge}`)


	</script>
</head>

	<div class="block-task__button">

	</div>
</body>

</html>
