		function getVisistorsCount() {
			let count = []
			for (let i = 0; i < 7; i++) {
			let visitorsCount = parseInt(prompt(`Кількість відвідувачей за ${i + 1}-ий день`))
				// Додаємо значння у кінець масиву
				count.push(visitorsCount)
			}
			return count
		}

		function getCountLessThen20(visitors) {
			// Оголошуемо ззінну з масивом
			let count = []
			for (let i = 1; i < visitors.length; i++) {
				// Умова коли кількість меньш ніж 20
				if (visitors[i] < 20) {

					count.push(i + 1)
				}
			}
			return count

				if (visitors[min] < minCount) {

					// Знайдене значення передати у змінну

			}
			return minCountDay
		}

					// Знайдене значення передати у змінну

			// Циклом проходимо по індексам масиву з 0 до 5

			}

			// Циклом проходимо по індексам масиву з 5 до 6 включно

		}
