<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
		// =============================================



		// Створюємо функцію для пошуку імені
		function getFindName(names) {
			// Оголошуємо змінну, яка буде збирати дані
			let findIvan = 0
			// Цикл на усю довжину масиву
			for (let i = 0; i < names.length; i++) {
				// Умова пошуку - строге дорівнювання
				if (names[i] === "Іван") {
					// Додаємо у змінну співпадіння
					findIvan++
				}
			}
			return findIvan
		}
		// Задаємо масив з іменами
		let studentNames = ["Іван", "Богдан", "Петро", "Віталій", "Іван", "Іван", "Андрій", "Іван", "Сергій"]
		// Визов функції та передача параметру (масива)
		let findNameRelult = getFindName(studentNames)
		document.write(`Кількість співпадінь по імені Іван: ${findNameRelult}`)

	</script>
</head>
