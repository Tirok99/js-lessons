<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// Створити окремі функції, які для 4 чисел знаходять:
		// 1)суму;
		// 2)добуток;
		// 3)середнє арифметичне;
		// 4)мінімальне значення. 
		// =============================================
		// Функція для знаходження суми
		function getSumNumbers(num1, num2, num3, num4) {
			return num1 + num2 + num3 + num4
		}
		// Функція для знаходження добутку
		function getPieceNumners(num1, num2, num3, num4) {
			return num1 * num2 * num3 * num4
		}
		// Функція для середнього аріфметичного
		function getAverageValue(num1, num2, num3, num4) {
			return (num1 + num2 + num3 + num4) / 4
		}
		// Функція для мінімального значення
		function getMinNumber(num1, num2, num3, num4) {
			return Math.min(num1, num2, num3, num4)
		}
		// Введення чисел користувачем
		let userNum1 = parseInt(prompt("Введіть перше число"))
		let userNum2 = parseInt(prompt("Введіть друге число"))
		let userNum3 = parseInt(prompt("Введіть третє число"))
		let userNum4 = parseInt(prompt("Введіть четверте число"))

		// Перевірка на коректність чисел
		if (isNaN(userNum1) || isNaN(userNum2) || isNaN(userNum3) || isNaN(userNum4)) {
			document.write('Помилка. Потрібно ввести лише числа')
		} else {
			// Визов функції та передача фактичних параметрів
			let sumResult = getSumNumbers(userNum1, userNum2, userNum3, userNum4)
			let pieceResult = getPieceNumners(userNum1, userNum2, userNum3, userNum4)
			let averageResult = getAverageValue(userNum1, userNum2, userNum3, userNum4)
			let minResult = getMinNumber(userNum1, userNum2, userNum3, userNum4)

			document.write(`Введені числа: ${userNum1}, ${userNum2}, ${userNum3}, ${userNum4} <br> Сума чисел: ${sumResult} <br> Добуток чисел: ${pieceResult} <br> Середнє арифметичне: ${averageResult} <br> Мінімальне значення: ${minResult}`)
		}
	</script>
</head>

<body>
	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>

</body>

</html>
