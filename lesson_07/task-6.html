<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-5</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// Создать функцию, которая случайным образом выводит на экран одно из 4 изображений (пути к изображениям передаются в функцию)


		// Функція для генерації випадкового числа та прив'язки номеру зображення
				function getRandomImage(image1, image2, image3, image4) {
			let randomNumber = 1 + Math.floor(Math.random() * 4)
			let result

			// Оператор вибору прив'язки зображення по сгенерованому номеру		
			switch (randomNumber) {
				case 1:
					result = `<img src="${image1}" alt="Image 1">`
					break
				case 2:
					result = `<img src="${image2}" alt="Image 2">`
					break
				case 3:
					result = `<img src="${image3}" alt="Image 3">`
					break
				case 4:
					result = `<img src="${image4}" alt="Image 4">`
					break

			}

			return result
		}

		// Пример использования функции
		let image1 = "./img/bear_1.png"
		let image2 = "./img/bear_2.png"
		let image3 = "./img/bear_3.png"
		let image4 = "./img/bear_4.png"

		// Визов функції та передача фактичних параметрів
		let randomImage = getRandomImage(image1, image2, image3, image4)
		// Вивод результату
		document.write(randomImage)






	</script>
</head>

	</div>
</body>

</html>
