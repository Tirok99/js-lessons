		function сompareNumbers(num1, num2, num3) {
			let evenNumbers = 0
			let positiveNumbers = 0
			let moreThan100Numbers = 0

			if (num1 % 2 === 0) {
				evenNumbers++
			}
			if (num2 % 2 === 0) {
				evenNumbers++
			}
			if (num3 % 2 === 0) {
				evenNumbers++
			}

			if (num1 > 0) {
				positiveNumbers++
			}
			if (num2 > 0) {
				positiveNumbers++
			}
			if (num3 > 0) {
				positiveNumbers++
			}

			if (num1 > 100) {
				moreThan100Numbers++
			}
			if (num2 > 100) {
				moreThan100Numbers++
			}
			if (num3 > 100) {
				moreThan100Numbers++
			}

			document.write(`Кількість парних чисел: ${evenNumbers} <br> Кількість додатних чисел: ${positiveNumbers} <br> Кількість більших за 100: ${moreThan100Numbers}`)
