<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-3</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.

		function getEvenNumbers(num1, num2, num3) {
			let evenNumbers = 0

			if (num1 % 2 === 0) {
				evenNumbers++
			}
			if (num2 % 2 === 0) {
				evenNumbers++
			}
			if (num3 % 2 === 0) {
				evenNumbers++
			}

			return evenNumbers;
		}

		function getPositiveNumbers(num1, num2, num3) {
			let positiveNumbers = 0

			if (num1 > 0) {
				positiveNumbers++
			}
			if (num2 > 0) {
				positiveNumbers++
			}
			if (num3 > 0) {
				positiveNumbers++
			}

			return positiveNumbers
		}

		function getMoreThan100Numbers(num1, num2, num3) {
			let moreThan100Numbers = 0

			if (num1 > 100) {
				moreThan100Numbers++
			}
			if (num2 > 100) {
				moreThan100Numbers++
			}
			if (num3 > 100) {
				moreThan100Numbers++
			}

			return moreThan100Numbers
		}

		let userNum1 = parseInt(prompt("Введіть перше число:"))
		let userNum2 = parseInt(prompt("Введіть друге число:"))
		let userNum3 = parseInt(prompt("Введіть третє число:"))

		// Визов функцій та передача фактичних параметрів
		let resultEvenValues = getEvenNumbers(userNum1, userNum2, userNum3)
		let resultPositiveValues = getPositiveNumbers(userNum1, userNum2, userNum3)
		let resultMoreThan100Values = getMoreThan100Numbers(userNum1, userNum2, userNum3)

		document.write(`Кількість парних чисел: ${resultEvenValues} <br>`)
		document.write(`Кількість додатних чисел: ${resultPositiveValues} <br>`)
		document.write(`Кількість більших за 100: ${resultMoreThan100Values}`)
	</script>
</head>

</body>

</html>
