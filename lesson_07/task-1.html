<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-1</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Умова. Створити функцію, яка за номером місяця повертає його назву.

		// ==================================================
		// Створюємо функцію де з використанням оператору вибору задаємо можливі значення

		function getMonthName(monthNumber) {
			let result
			switch (monthNumber) {

				case 1:
					result = "Січень"
					break
				case 2:
					result = "Лютий"
					break
				case 3:
					result = "Март"
					break
				case 4:
					result = "Квітнь"
					break
				case 5:
					result = "Май"
					break
				case 6:
					result = "Червень"
					break
				case 7:
					result = "Липень"
					break
					result = "Серпень"
					break
				case 9:
					result = "Вересень"
					break
				case 10:
					result = "Жовтень"
					break
				case 11:
					result = "Листопад"
					break
				case 12:
					result = "Грудень"
					break
				default:
					result = "Некоректне число"
			}
			return result
		}

		// Створюємо зміну для вводу числа
		let monthNumber = parseInt(prompt('Введіть ваше число'))

		// Визов функції та передача фактичних параметрів
		let monthName = getMonthName(monthNumber)
		document.write(`Ваш місяць: ${monthName}`)

	</script>
</head>

<body>
	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
