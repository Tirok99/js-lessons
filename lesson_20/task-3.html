<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-3</title>
	<link rel="stylesheet" href="css/style.css">



</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="main__application-block block-application">
					<form id="dataForm" class="block-application__form">
						<div class="block-application__items">
							<div class="block-application__item">
								<label for="age" class="block-application__label">Вік:</label>
								<input type="number" id="age" name="age" class="block-application__input">
							</div>

							<div class="block-application__item">
								<label for="height" class="block-application__label">Зріст:</label>
								<input type="number" id="height" name="height">
							</div>

							<div class="block-application__item">
								<label for="weight" class="block-application__label">Вага:</label>
								<input type="number" id="weight" name="weight">
							</div>

							<div class="block-application__item">
								<label for="salary" class="block-application__label">Заробітна плата:</label>
								<input type="number" id="salary" name="salary">
							</div>

							<div class="block-application__item">
								<label for="experience" class="block-application__label">Стаж:</label>
								<input type="number" id="experience" name="experience">
							</div>

							<div class="block-application__item">
								<label for="department" class="block-application__label">Номер відділу:</label>
								<input type="text" id="department" name="department">
							</div>

							<div class="block-application__item">
								<label for="order" class="block-application__label">Порядковий номер:</label>
								<input type="number" id="order" name="order">
							</div>
						</div>
					</form>

				</div>
			</div>
		</main>
	</div>

	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
	<script>
		// На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу, порядковий номер). Додати подію обробки події click на форму і якщо клік на внутрішньому input, то автоматично замінювати значення його на 0. Використати делегування
		// ==================================================
		// Рішення без класу
		document.getElementById("dataForm").addEventListener("click", function (event) {
			if (event.target.tagName === "INPUT") {
				event.target.value = 0
			}
		})

	</script>
</body>


</html>
