<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-1</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Створити клас TDate для роботи із датами у форматі “день.місяць.рік”.
		// Дата представляється структурою із трьома полями.
		// Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та виведення дати реалізувати за допомогою методу toString.
		// ==================================================

		class TDate {

			constructor(day, month, year) {
				this.day = day
				this.month = month
				this.year = year
			}

			getDay(newValue) {
				if (newValue < 1 || newValue > 31)
					throw new Error('Значення повинно бути в межах від 1 до 31')
				this.day = newValue
			}

			getMonth(newValue) {
				if (newValue < 1 || newValue > 12)
					throw new Error('Значення повинно бути в межах від 1 до 12')
				this.month = newValue
			}
			getYear(newValue) {
				if (newValue <= 1900) throw new Error('Рік повинен бути більшим за 1900')
				this.year = newValue
			}
			getAddDays(numDays) {
				this.day += numDays
				while (this.day > 31) {
					this.day -= 31
					this.month++
				}
			}
			getAddMonths(numMonths) {
				this.month += numMonths
				while (this.month > 12) {
					this.month -= 12
					this.year++
				}
			}

			getAddYears(numYears) {
				this.year += numYears
			}

			getRemoveDays(numDays) {
				this.day -= numDays
				if (this.day < 1) {
					this.day += 31
					this.month--

				}
			}

			getRemoveMonths(numMonths) {
				this.month -= numMonths
				if (this.month < 1) {
					this.month += 12
					this.year--
				}

			}

			getRemoveYears(numYears) {
				this.getAddYears(-numYears)
			}
			formatNumberWithZero(number) {
				return number < 10 ? `0${number}` : number
			}

			toString() {
				const formattedDay = this.formatNumberWithZero(this.day)
				const formattedMonth = this.formatNumberWithZero(this.month)
				return `${formattedDay}.${formattedMonth}.${this.year}`
			}

		}

		let userDay = parseInt(prompt('Ввведіть день'))
		let userMonth = parseInt(prompt('Ввведіть місяць'))
		let userYear = parseInt(prompt('Ввведіть рік від 1900'))
		let userDate = new TDate(userDay, userMonth, userYear)

		document.write(`Ввведена дата: ${userDate.toString()}р.<br><br>`)


		let addDays = parseInt(prompt('Введіть кількість днів для збільшення'))
		userDate.getAddDays(addDays)
		document.write(`Додано к базовій даті ${addDays}днів. Поточна дата: ${userDate.toString()}р.<br>`)

		let addMonths = parseInt(prompt('Введіть кількість місяців для збільшення'))
		userDate.getAddMonths(addMonths)
		document.write(`Додано к базовій даті ${addMonths} місяців. Поточна дата: ${userDate.toString()}р.<br>`)

		let addYears = parseInt(prompt('Введіть кількість років для збільшення'))
		userDate.getAddYears(addYears)
		document.write(`Додано к базовій даті ${addYears} років. Поточна дата: ${userDate.toString()}р.<br><br>`)


		let removeDays = parseInt(prompt('Введіть кількість днів для зменьшення'))
		userDate.getRemoveDays(removeDays)
		document.write(`Зменьшено базову дату на ${removeDays}днів. Поточна дата: ${userDate.toString()}р.<br>`)

		let removeMonths = parseInt(prompt('Введіть кількість місяців для зменьшення'))
		userDate.getRemoveMonths(removeMonths)
		document.write(`Зменьшено базову дату на ${removeMonths} місяців. Поточна дата: ${userDate.toString()}р.<br>`)

		let removeYears = parseInt(prompt('Введіть кількість років для зменьшення'))
		userDate.getRemoveYears(removeYears)
		document.write(`Зменьшено базову дату на ${removeYears} років. Поточна дата: ${userDate.toString()}р.<br>`)


	</script>
</head>
