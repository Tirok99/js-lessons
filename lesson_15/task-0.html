<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-0</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Задача. Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми, а у іншому – функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних значенням.
		// Використати обидва методи стосовно обидвох об’єктів (використати call, apply)


		// ==================================================
		const object1 = {
			numbers: [5, 10, 15, 20, 25],
			getTotalSum: function () {
				return this.numbers.reduce((sum, number) => sum + number, 0)
			}
		}
		const object2 = {
			numbers: [21, 11, 41, 23, 17, 16],
			getProdNumbers: function (min, max) {
				return this.numbers.reduce((prevNum, num) => {
					if (num >= min && num <= max) {
						return prevNum * num
					} else {
						return prevNum
					}
				}, 1)
			}
		}
		const totalSum = object1.getTotalSum()
		const totalSum1 = object1.getTotalSum.call(object2)

		const product2 = object2.getProdNumbers(11, 21)
		const product1 = object2.getProdNumbers.call(object1, 5, 15)

		document.write(`Загальна сума чисел object1 : ${totalSum}<br>`)
		document.write(`Загальна сума чисел  object2: ${totalSum1}<br>`)
		document.write(`Загальна сума добутку чисел object1: ${product1}<br>`)
		document.write(`Загальна сума добутку чисел object2: ${product2}<br>`)



	</script>
</head>

<body>
	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
