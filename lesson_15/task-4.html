<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-4</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Задача. Розробити клас Baner
		// Поля	Масив об’єктів ( графічних зображень та посилань на сайти)
		// методи	Метод випадкового вибору об’єкта (графічного зображення та посилання)
		// Метод виведення випадкового банера
		// ==================================================

		class Banner {
			constructor(array) {
				this.array = array

			}
			getRandomObject() {
				return this.array[Math.floor(Math.random() * this.array.length)]
			}

			showBanner() {
				const randomObject = this.getRandomObject()
				document.write(`<a href=${randomObject.link}><img style="width: 350px; height: 250px;" src=${randomObject.image}></a>`)



			}
		}
		let bannersArray = [{
			image: 'img/01.jpg',
			link: 'http://gogle.com',
		},
		{
			image: 'img/02.jpg',
			link: 'http://facebook.com',
		},
		{
			image: 'img/03.jpg',
			link: 'http://instagram.com',
		},
		{
			image: 'img/04.jpg',
			link: 'http://youtube.com',
		},

		]
		const banner = new Banner(bannersArray)
		banner.showBanner()



	</script>
</head>

</body>
