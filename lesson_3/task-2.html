<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		//1. Вхідні аргументів
		let productPrice = parseFloat(prompt('Введіть ціну товару', '1'))
		let moneyTotal = parseFloat(prompt('Введіть наявну суму грошей', '0'))
		const lotteryPrice = 4
		let remainMoney
		let lottery
		//2. Обчислення
		if (moneyTotal < productPrice) {
			document.write(`Недостатньо коштів для оплати товару.`)
		} else if (moneyTotal === productPrice) {
			remainMoney = moneyTotal - productPrice
			document.write(`Сумма за товар списано. <br>
			Дякуємо за покупку`)
		} else if (moneyTotal > productPrice) {
			remainMoney = moneyTotal - productPrice
			if (remainMoney >= 4) {
				lottery = confirm(`Бажаєте придбати лоторейний квіток за 4 грн?`)
				remainMoney = (moneyTotal - productPrice) - lotteryPrice
				document.write(`Сумма за товар списано. <br>
				Дякуємо за покупку <br> Дякуємо за учать у лотореї <br> 
				Залишок: ${remainMoney} грн.`)
			} else {
				document.write(`Сумма за товар списано. <br>
			Дякуємо за покупку <br> Залишок: ${remainMoney} грн.`)
			}
		} else {
			document.write(`Некоректні дані`)
		}


	</script>
</head>

	</div>
</body>

</html>
