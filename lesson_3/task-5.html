	<script>

		// З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
		// Вивести на	екран назву транспортного засобу, яким він може керувати.



		//1. Вхідні аргументи
		let driverCategory = prompt('Введіть назву категорії водія')
		let res

		//2. Обчислення
		switch (driverCategory) {
			case 'A':
				res = 'Мотоцикл'
				break
			case 'B':
				res = 'Легкове авто'
				break
			case 'C':
				res = 'Вантажне авто'
				break

			default:
				res = 'Ваша категорія невизначена'
				break
		}
		document.write(`Ваша категорія: ${res}`)

	</script>
