<script>
	// Задача 2. Дано Shop -- клас, що містить список товарів (масив об’єктів класу Product (назва,	ціна, кількість одиниць). Додати можливість ітератора		до класу Shop, щоб при ітеруванні для кожного елемента виводився рядок «товар-загальна вартість»).
	class Product {
		constructor(name, price, quantity) {
			this.name = name
			this.price = price
			this.quantity = quantity
		}
	}

	class Shop {
		constructor() {
			this.products = []
		}

		addProduct(product) {
			this.products.push(product)
		}

		[Symbol.iterator]() {
			let currentIndex = 0

			return {
				next: () => {
					if (currentIndex < this.products.length) {
						const product = this.products[currentIndex]
						const totalCost = product.price * product.quantity
						currentIndex++
						return { value: `${product.name}-${totalCost}`, done: false }
					} else {
						return { done: true }
					}
				}
			}
		}
	}

	const shop = new Shop()

	const product1 = new Product("Product1", 420, 7)
	const product2 = new Product("Product2", 1152, 13)
	const product3 = new Product("Product3", 78, 115)

	shop.addProduct(product1)
	shop.addProduct(product2)
	shop.addProduct(product3)

	for (const productCost of shop) {
		console.log(productCost)
	}


</script>
