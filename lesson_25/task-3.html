<script>
	// Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
	function* generatePairs(count) {
		for (var i = 0; i < count; i++) {
			var num1 = Math.floor(Math.random() * 100) + 1
			var num2 = num1 + Math.floor(Math.random() * 10) + 1
			yield [num1, num2];
		}
	}

	var numPairs = prompt("Введіть кількість пар чисел:")
	var pairsGenerator = generatePairs(parseInt(numPairs))
	var pairs = Array.from(pairsGenerator)
	console.log(pairs)


</script>
