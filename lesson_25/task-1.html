<script>
	// Задача 1. Дано клас PhoneNumber. Створити функцію перетворення до string, при якому на основі номера виводиться оператор (050….  MTC, 096…  Kyivstar, ….).
	class PhoneNumber {
		constructor(number) {
			this.number = number
		}
	}

	function getOperator(phoneNumber) {
		return new Promise((resolve, reject) => {
			if (phoneNumber.startsWith("050") || phoneNumber.startsWith("066") || phoneNumber.startsWith("095")) {
				resolve("MTC")
			} else if (phoneNumber.startsWith("067") || phoneNumber.startsWith("096") || phoneNumber.startsWith("097")) {
				resolve("Kyivstar")
			} else if (phoneNumber.startsWith("063") || phoneNumber.startsWith("093")) {
				resolve("Lifecell")
			} else {
				reject("Unknown operator")
			}
		})
	}

	function phoneNumberToString(phoneNumber) {
		return new Promise((resolve, reject) => {
			getOperator(phoneNumber)
				.then(operator => resolve(`${phoneNumber} (${operator})`))
				.catch(error => reject(error))
		})
	}

	// Вводимо значення
	const phoneNumberInput = prompt("Enter a phone number:")
	const phoneNumber = new PhoneNumber(phoneNumberInput)
	// Виводимо результат
	phoneNumberToString(phoneNumber.number)
		.then(stringRepresentation => console.log(stringRepresentation))
		.catch(error => console.error(error))



</script>
