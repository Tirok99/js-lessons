		let previousResult
		let win = 0

		for (let machineSlot = 0; machineSlot < 3; machineSlot++) {
			let someNum = 1 + Math.floor(Math.random() * 4)

			switch (someNum) {
				case 1:
					randomResult = 'Lemon'
					break
				case 2:

					break
				case 3:
					randomResult = 'Orange'
					break
				case 4:
					randomResult = 'Banana'
					break
			}
			document.write(`Ячейка ${machineSlot + 1}: ${randomResult}<br>`)
			if (machineSlot > 0 && randomResult !== previousResult) {
				allSame = false
			}
			previousResult = randomResult
		}
		if (allSame) {

					break

					break

					break
				case 'Banana':
					win = 1000
					break
			}
		}
		if (win > 0) {
