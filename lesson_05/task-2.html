<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		//Умова
		// Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. 

		//Рішення через for

		//Вводимо кілікість
		let userQuantity = parseInt(prompt('Введіть число пунктів списку', ''))
		let cycleQuantity
		//Початок списку
		document.write('<ul>')
		// Цикл ориентується на кількість введену користувачем
		for (cycleQuantity = 0; cycleQuantity < userQuantity; cycleQuantity++) {
			// Створюємо змінну, у яку виводимо рандомне число
			let someNum = 1 + Math.floor(Math.random() * 100)
			// Виводимо єлементи списку
			document.write(`<li> ${someNum} </li>`)
		}
		//Кінець списку
		document.write('</ul>')
		//Перевірка на нуль
		if (userQuantity === 0) {
			document.write('Помилка. Кількість пунктів списку не може дорівнювати 0')
		}
	</script>
</head>

	<div class="block-task__button">

	</div>

</body>

</html>
