<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-1</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
		// ==================================================
		function addColor() {
			let itemDiv = this
			let divList = document.querySelectorAll('.block-application__text')
			// Обнулення стиля
			for (const el of divList) {
				el.style.backgroundColor = '';
			}
			while (itemDiv.nextElementSibling) {
				itemDiv = itemDiv.nextElementSibling
				if (itemDiv) {
					itemDiv.style.backgroundColor = 'red'
				}

			}
		}
		window.onload = function () {
			const divList = document.querySelectorAll('.block-application__text')
			for (const el of divList) {
				el.onclick = addColor
			}
		}

	</script>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="main__application-block block-application">
					<div class="block-application__items">
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
						<div class="block-application__text">Hello!</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	</div>




	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
