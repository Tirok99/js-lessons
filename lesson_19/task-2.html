	<script>
		//Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне на 1 більше за попереднього))

		// ==================================================
		function inputFill() {
			let input = this
			let value = parseInt(input.value)
			let nextInput = input
			let prevInput = input
			let prevValue = value
			let nextValue = value
			while (prevInput.previousElementSibling) {
				prevValue--
				prevInput = prevInput.previousElementSibling
				prevInput.value = prevValue
			}

			while (nextInput.nextElementSibling) {
				nextValue++
				nextInput = nextInput.nextElementSibling
				nextInput.value = nextValue
			}
		}
		let inputs = document.querySelectorAll('.block-application__input')
		for (const element of inputs) {
			element.oninput = inputFill
		}



	</script>
