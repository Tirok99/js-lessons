<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-7</title>
	<link rel="stylesheet" href="/css/style.css">
	<script>
		//1. Вхідні аргументів
		let someMounth = parseInt(prompt('Введіть номер місяця від 1 до 12', '1'))
		let someDay = parseInt(prompt('Введіть номер дня від 0 до 6', '0'))

		//2. Обчислення
		let someSum = someMounth + someDay
		//3. Вивод рузультатів
		document.write(`Ваші результати: <br>
			1) Випадковій місяць: ${someMounth}<br>
			2) Випадковий день: ${someDay}<br>
   	 	3) Сума двох випадкових чисел = ${someSum}`)

	</script>
</head>

	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
