<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-7</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		//1. Вхідні аргументів
		
		let minMounth = 1
		let maxMounth = 12
		let randomMounth = minMounth + Math.floor(Math.random() * (maxMounth - minMounth + 1))

		let minDay = 0
		let maxDay = 6
		let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))


		//2. Обчислення
		let someSum = randomMounth + randomDay
		//3. Вивод рузультатів
		document.write(`Ваші результати: <br>
			1) Випадковій місяць: ${randomMounth}<br>
			2) Випадковий день: ${randomDay}<br>
   	 	3) Сума двох випадкових чисел = ${someSum}`)

	</script>
</head>
