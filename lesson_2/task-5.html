<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-5</title>
	<link rel="stylesheet" href="/css/style.css">
	<script>
		//1. Вхідні аргументів
		let seconds = parseInt(prompt('Введіть кількість секунд', '0'))
		const SECONDS_IN_MINUTE = 60
		const SECONDS_IN_HOUR = 3600

		//2. Обчислення
		// Переводимо отримане значення у хвилини
		let secondsMinute = seconds / SECONDS_IN_MINUTE
		// Переводимо отримане значення у години
		let secondsHour = seconds / SECONDS_IN_HOUR

		//3. Вивод рузультатів
		document.write(`Ваші результати: <br>
   	 	1) Кількість хвилин: ${secondsMinute} хв. <br> 
    		2) Кількість годин: ${secondsHour} год.`)

	</script>
</head>

	<div class="block-task__button">
		<a href="./index.html" class="block-task__link block-task__link_padding">Повернутися</a>
	</div>
</body>

</html>
