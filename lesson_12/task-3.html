<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-3</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Задача. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.

		// ==================================================
		// Функція для створення масиву з рандомними числами
		function getRandomArray(length, min, max) {
			// Змінна для створення масиву
			let randomArray = []
			// Цикл на довжину рядків
			for (let i = 0; i < length; i++) {
				// Додаємо випадкові значення у масив рядків
				randomArray.push(Math.floor(Math.random() * (max - min + 1)) + min)
			}
			return randomArray
		}
		// Функція для сортування включенням
		function getInsertionSort(array) {
			let exchangeCount = 0
			// Цикл от 1 елемента до кінця масиву
			for (let i = 1; i < array.length; i++) {
				// Поточне значення елементу
				let currentElement = array[i]
				// Початок від попереднього елементу
				let j = i - 1
				// Доки елемент більше нуля та більше поточного елементу
				while (j >= 0 && array[j] > currentElement) {
					// Зміщення вправо
					array[j + 1] = array[j]
					// Перевірка попередньго елементу
					j = j - 1
					// Коли є зміщення додаємо у кількість сортувань
					exchangeCount++
				}
				// Вставка елемента у позицію
				array[j + 1] = currentElement

			}
			return exchangeCount

		}

		// Визов функції та передача параметрів
		let randomArray = getRandomArray(30, 1, 100)
		let exchangeCount = getInsertionSort(randomArray)

		document.write(`Сгенерований та відсортований масив: ${randomArray} <br><br>`)
		document.write("Кількість сортувань: ", exchangeCount)

	</script>
</head>
