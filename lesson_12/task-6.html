<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-6</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		// Задача. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.


		// ==================================================
		// Функція для бінарного пошуку імені
		function binarySearch(array, name) {
			// Початок масива
			let left = 0
			// Кінець масива
			let right = array.length - 1
			// Цикл доти початок та кінець не зровняються
			while (left <= right) {
				// Обчислення середини масиву
				const middleArrey = Math.floor((left + right) / 2)
				// Перевіряємо умову
				// значення середини дорівнює елементу
				if (array[middleArrey] === name) {
					// Повертаємо значення середини
					return middleArrey
					// значення середини меньше ніж елемент
				} if (array[middleArrey] < name) {
					// Зміщщення вправо
					left = middleArrey + 1
					// значення середини більше ніж елемент
				} if (array[middleArrey] > name) {
					// Зміщення вліво
					right = middleArrey - 1
				}
			}
			// Повертаємо -1, якщо не знайдено
			return -1
		}

		let names = ["John", "Anatoly", "Anna", "Oleg", "Olga", "Elen", "Paul", "Mark", "Dmytro", "Linda", "Antony", "Luisa"]
		document.write(`Масив імен: ${names.join(", ")} <br><br>`)

		// Сортування по імені
		let namesSort = names.sort()
		document.write(`Масив імен відсортований: ${namesSort.join(", ")} <br><br>`)
		document.write('У масиві є імена довжиною 5 символів:<br> ')
		// Пошук у масиві імен довжиною 5 символів
		let indexName
		for (let i = 0; i < names.length; i++) {
			if (names[i].length === 5) {
				indexName = binarySearch(names, names[i])
				if (indexName !== -1) {

					document.write(`${names[i]}, індекс: ${indexName} <br>`)
				} else {
					document.write(names[i] + " not found")
				}
			}
		}

	</script>
</head>

</body>

</html>
