		// ==================================================
		// Функція для створення двомірного масиву
		function get2DArray(rows, cols) {
			// Создаємо пустий двомірний масив 
			let array = []
			// Цикл на довжину рядків
			for (let i = 0; i < rows; i++) {
				// Создаємо пустий масив рядка
				let row = []
				// Цикл на довжину стовбців
				for (let j = 0; j < cols; j++) {
					// Генеруємо значення для елементів масиву
					let randomNumber = Math.floor(Math.random() * 10) + 1
					// Додаємо значення у масив рядків
					row.push(randomNumber)
				}
				// Додаємо значення у двомірний масив 
				array.push(row)
			}
			return array
		}
		// Функція для обчислення середини масиву
		function findMiddle(length) {
			return Math.floor(length / 2)
		}
